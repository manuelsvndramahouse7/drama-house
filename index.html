<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Drama House - Vote</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="intro">
  <img src="/drama-house/IMG_2628.pnj" alt="Drama House Logo">
</div>
<header>
  <h1>Drama House</h1>
  <p>Vote chaque Vendredi de 10h à 22h</p>
</header>

<main id="vote-zone">
  <div class="candidate" data-id="1">
    <img src="candidat1.jpg" alt="Candidat 1">
    <button>Voter</button><div class="vote-feedback">✔ Vote enregistré</div>
  </div>

  <div class="candidate" data-id="2">
    <img src="candidat2.jpg" alt="Candidat 2">
    <button>Voter</button><div class="vote-feedback">✔ Vote enregistré</div>
  </div>

  <div class="candidate" data-id="3">
    <img src="candidat3.jpg" alt="Candidat 3">
    <button>Voter</button><div class="vote-feedback">✔ Vote enregistré</div>
  </div>

  <div class="candidate" data-id="4">
    <img src="candidat4.jpg" alt="Candidat 4">
    <button>Voter</button><div class="vote-feedback">✔ Vote enregistré</div>
  </div>
</main>

<p id="message"></p>

<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      const intro = document.getElementById("intro");
      if (intro) {
        intro.style.opacity = "0";
        intro.style.pointerEvents = "none";
        setTimeout(() => intro.style.display = "none", 1000);
      }
    }, 2500);
  });
</script>

<script src="script.js"></script>
</body>
</html>
