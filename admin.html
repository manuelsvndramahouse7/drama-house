<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin – Drama House</title>
  <style>
    body { background:black; color:white; font-family:Arial; text-align:center; }
    button { padding:10px 20px; margin:5px; }
  </style>
</head>
<body>

<h1>ADMIN – RÉSULTATS</h1>

<pre id="results"></pre>

<h2>Choisir le perdant</h2>
<input type="number" id="loserId" min="1" max="9">
<button onclick="setLoser()">Valider</button>

<h2>Réinitialiser</h2>
<button onclick="resetAll()">RESET TOTAL</button>

<script>
function refresh() {
  document.getElementById("results").innerText =
    localStorage.getItem("votes") || "Aucun vote";
}
refresh();

function setLoser() {
  const id = document.getElementById("loserId").value;
  localStorage.setItem("loser", id);
  alert("Perdant défini");
}

function resetAll() {
  localStorage.clear();
  alert("Tout réinitialisé");
}
</script>

</body>
</html>
